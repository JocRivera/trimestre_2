</head>
<body>

    <form action="#" th:action="@{/reservas/agregar}" th:object="${reservaForm}" method="post">

        <p>ID de la habitaci√≥n: <input type="number" th:field="*{habitacion_id}"/></p>
        <p>ID del cliente: <input type="number" th:field="*{cliente_id}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
